<!DOCTYPE html>
<html>
<body>

<h2>Using the XMLHttpRequest Object</h2>
<div id="demo">
<button type="button" onclick="loadXMLDoc()">Change Content</button>
</div>
<script>
function loadXMLDoc() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("demo").innerHTML =
      this.responseText;
    }
  };
  xhttp.open("GET", "https://xyz.com", true);// replace ur api here
  xhttp.setRequestHeader('Authorization','Basic ' + '[username:password in base64 format]');//insert ur username and password in base64 format
  xhttp.send();
}
</script>
</body>
</html>
